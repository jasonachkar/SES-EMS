<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Titles</h2>
    <button class="btn btn-success" routerLink="/titles/new">Add Title</button>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-light">
        <tr><th>Name</th><th>Description</th><th>Actions</th></tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of titles">
          <td>{{t.name}}</td>
          <td>{{t.description}}</td>
          <td>
            <button class="btn btn-warning btn-sm me-1" [routerLink]="['/titles', t.id, 'edit']">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="delete(t.id!)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
