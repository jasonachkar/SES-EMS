<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Departments</h2>
    <button class="btn btn-success" routerLink="/departments/new">Add Department</button>
  </div>
  <div *ngIf="loading" class="alert alert-info">Loading...</div>
  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-light">
        <tr><th>Name</th><th>Description</th><th>Actions</th></tr>
      </thead>
      <tbody>
        <tr *ngFor="let dept of departments">
          <td>{{dept.name}}</td>
          <td>{{dept.description}}</td>
          <td>
            <button class="btn btn-warning btn-sm me-1" [routerLink]="['/departments', dept.id, 'edit']">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="delete(dept.id!)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
